<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram mobile screen</title>
    <link rel="stylesheet" href="static/instagram_prac.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-wrapper">
                <img src="insta-logo/camera@3x.png" alt="camera" class="header-icon">
                <img src="insta-logo/insta-logo.png" alt="logo" class="logo">
                <img src="insta-logo/dm@3x.png" alt="dm" class="header-icon">
            </div>
        </div>

        <div class="main-container">
            <div id="story-container">
                <div class="story-wrapper">
                    <img src="insta-logo/sad_pepe.jpg" alt="story-img">
                    <p>내 스토리</p>
                </div>
                <div class="story-wrapper">
                    <img src="insta-logo/sad_pepe.jpg" alt="story-img">
                    <p>내 스토리</p>
                </div>
            </div>
            <div class="post-container">
                <div class="post-wrapper">
                    <!-- profile 원형 이미지, 유저명, more 아이콘 -->
                    <div class="post-header">
                        <div class="left-wrapper">
                            <img src="insta-logo/sad_pepe.jpg" alt="post-header-img">
                            <p><strong>슬픈페페</strong></p>
                        </div>
                        <div class="right-wrapper">
                            <img src="insta-logo/more@3x.png" alt="more">
                        </div>
                    </div>
                    <!-- 메인 사진과 기능 아이콘들 -->
                    <div class="post-body">
                        <div class="post-img">
                            <img src="insta-logo/sad_pepe.jpg" alt="post-img">
                        </div>
                        <div class="post-body-icons">
                            <div class="left-wrapper">
                                <img src="insta-logo/like@3x.png" alt="like" class="post-icon">
                                <img src="insta-logo/comment@3x.png" alt="comment" class="post-icon">
                                <img src="insta-logo/dm@3x.png" alt="dm" class="post-icon">
                            </div>
                            <div class="right-wrapper">
                                <img src="insta-logo/favorite@3x.png" alt="favorite" class="post-icon">
                            </div>
                        </div>    
                    </div>
                    <!-- 유저 profile 이미지와 좋아요 상황, 유저명과 content, 시간 등 -->
                    <div class="post-footer">
                        <div class="post-like-wrapper">
                            <img src="insta-logo/sad_pepe.jpg" alt="like-user-img">
                            <p><strong>슬픈페페</strong>님 외에 <strong>2833명</strong>이 이 글을 좋아합니다.</p>
                        </div>
                        <div class="post-content-wrapper">
                            <p class="post-author">슬픈페페</p>
                            <p class='post-content'>복습해도 어렵다.</p>
                        </div>
                        <p class="post-time">
                            크리스마스 입니다.
                        </p>
                    </div>
                </div>

            </div>

        </div>

        <div class="footer">
            <div class="footer-wrapper">
                <img src="insta-logo/home@3x.png" alt="home" class="footer-icon">
                <img src="insta-logo/search@3x.png" alt="search" class="footer-icon">
                <img src="insta-logo/trending@3x.png" alt="trending" class="footer-icon">
                <img src="insta-logo/camera@3x.png" alt="camera" class="footer-icon">
                <img src="insta-logo/like@3x.png" alt="like" class="footer-icon">
            </div>
        </div>
    </div>
    
</body>
</html>
