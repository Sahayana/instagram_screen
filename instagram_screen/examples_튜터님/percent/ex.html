<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex.css">
    <title>Percent Example</title>
</head>
<body style="text-align: center;">
    <h1>부모 div가 body일 경우</h1>
    <div id="hundred">

    </div>
    <div id="fifty">

    </div>
    <h1>부모 div가 body의 50%일 경우</h1>
    <div id="half">
        <div id="hundred">

        </div>
        <div id="fifty">

        </div>
    </div>
    <h1>vw는 부모 div에 영향 X (브라우저 화면 크기가 기준!)</h1>
    <div id="half">
        <div id="vwhundred">

        </div>
        <div id="vwfifty">

        </div>
    </div>
    <h1>vh도 마찬가지</h1>
    <div id="half-height">
        <div id="vhhundred">

        </div>
        <div id="vhfifty">

        </div>
    </div>
</body>
</html>
